<html>
    <head>
        <title>Video Gallery</title>
        <meta name="viewport" content="device=width-device, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
    </head>
<body>
    <div class="container">
        <div class="box">
            <video src="1.mp4" type="video/mp4" class="clip" loop></video>
        </div>
        <div class="box">
            <video src="2.mp4" type="video/mp4" class="clip" loop></video>
        </div>
        <div class="box">
            <video src="3.mp4" type="video/mp4" class="clip" loop></video>
        </div>
        <div class="box">
            <video src="4.mp4" type="video/mp4" class="clip" loop></video>
        </div>
    </div>
    <script>
        const clip = document.querySelectorAll('.clip');
        for (let i = 0; i < clip.length; i++) {
            clip[i].addEventListener('mouseenter', function(e){
                clip[i].play();
            })
            clip[i].addEventListener('mouseout', function(e){
                clip[i].pause();
            })
        }

        
    </script>
    </body>
</html>
