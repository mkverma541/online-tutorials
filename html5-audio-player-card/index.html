<html>
    <head>
        <title>HTML5 Audio Player Card</title>
        <meta name="viewport" content="device=width-device, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/d17dd9fe1a.js" crossorigin="anonymous"></script>
        <link href="style.css" rel="stylesheet">
    </head>
<body>
<section>
    <div class="card">
        <div class="imgBox">
            <img src="image.jpg">
        </div>
        <audio controls>
            <source src="song.mp3" type="audio/mp3">
          </audio>
    </div>
</section>
</body>
</html>
